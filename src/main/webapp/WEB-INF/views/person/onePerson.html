<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>читатель</title>
</head>
<body>
<p th:text="${person.getFullName()}"></p>
<p th:text="${person.getYearOfBorn()}"></p>

<div th:if="${books.isEmpty()}">
    <p>Человек пока не взял ни одну книгу</p>
    <hr/>
</div>

<div th:if="${!books.isEmpty()}">
    <hr/>
    <b>Книги:</b>
    <br/>
    <table th:each="book:${books}">
        <tr th:text="${book.getFullName()+ book.getYearOfBorn()}">book</tr>
    </table>
    <hr/>
</div>

<a th:href="@{/persons/{id}/edit(id=${person.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/persons/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
