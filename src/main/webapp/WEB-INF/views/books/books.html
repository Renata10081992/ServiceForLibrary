<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>список книг</title>
</head>
<body>
<div th:each="book:${books}">
    <a th:href="@{/books/{id}(id=${book.getIdBook()})}" th:text="${book.getTitle()}"></a>
</div>
<br/>
<a href="/books/new">Create new book </a>
</body>
</html>
